<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Selecting an Element!</title>
    <meta name="description" content="" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="wrapper">
      <ul class="container">
        <li class="box" id="box-1"></li>
        <li class="box box-to-select" id="box-2"></li>
        <li class="box box-to-select" id="box-3"></li>
        <li class="box box-to-select" id="box-4"></li>
        <li class="box" id="box-5"></li>
        <li class="box box-to-select-2" id="box-6"></li>
        <li class="box box-to-select-2" id="box-7"></li>
        <li class="box box-to-select-2" id="box-8"></li>
      </ul>
    </div>

    <script>
      //Get element by id

      const firstBox = document.getElementById("box-1");
      firstBox.addEventListener("click", function (event) {
        event.target.style.backgroundColor = "green";
      });

      //Get element by className
      const second3Boxes = document.getElementsByClassName("box-to-select");
      //Iterate boxes through a For of loop to add functionallity
      for (const element of second3Boxes) {
        element.addEventListener("click", function (event) {
          event.target.style.backgroundColor = "pink";
        });
      }
      //Get Element with qeurySelector
      const fourthBox = document.querySelector("#box-5");
      fourthBox.addEventListener("click", function (event) {
        event.target.style.backgroundColor = "red";
      });
      //Get element by querySelectorAll
      const last3Boxes = document.querySelectorAll(".box-to-select-2");
      //Iterate boxes through a For of loop to add functionallity
      for (const element of last3Boxes) {
        element.addEventListener("click", function (event) {
          event.target.style.backgroundColor = "black";
        });
      }
    </script>
  </body>
</html>
